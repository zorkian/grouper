{% extends "base.html" %}

{% block heading %}
    <a href="/users">Users</a>
{% endblock %}

{% block subheading %}
    Delete Public Key
{% endblock %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Delete Public Key</h3>
       </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form"
                  method="post" action="/users/{{user.name}}/public-key/{{ key.id }}/delete">
                <div class="form-group text-center">
                    Delete key with fingerprint <strong>{{ key.fingerprint }}</strong>?
                </div>
                {{ xsrf_form() }}
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Delete Key</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
